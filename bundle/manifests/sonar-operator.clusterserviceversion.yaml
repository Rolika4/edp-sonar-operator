            "name": "sonarqualityprofile-sample"
          },
          "spec": {
            "default": true,
            "language": "go",
            "name": "sonarqualityprofile-sample",
            "rules": {
              "go:S1151": {
                "params": "max=\"6\"",
                "severity": "MAJOR"
              }
            },
            "sonarRef": {
              "name": "sonar"
